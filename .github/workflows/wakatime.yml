name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # 每天午夜自动运行

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    # v1.0.0 修复: 为机器人运行环境设置时区为 UTC+8
    env:
      TZ: 'Asia/Shanghai'
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # v1.0.0 新增: 自定义更新日期的格式
          UPDATED_DATE_FORMAT: "%Y年%m月%d日 %H:%M:%S UTC+8"
          # --- 以下是保持不变的、用于精简输出的配置 ---
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "False" # 我们已经在格式里手动指定了 UTC+8，所以这里关掉，避免重复显示
          SHOW_LANGUAGE_PER_REPO: "True"
          SHOW_SHORT_INFO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_PROFILE_VIEWS: "False"
